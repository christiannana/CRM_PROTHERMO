

<h2 mat-dialog-title>Ajout nouveau agent</h2>
<mat-dialog-content class="mat-typography">

    <div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Identifiant agent</mat-label>
                <input matInput placeholder="Identifiant agent"  required >
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Prenom</mat-label>
                <input matInput placeholder="Prenom"  required >
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Nom"  required >
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email"  required >
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput placeholder="Login"  required >
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput placeholder="Mot de passe" type="password"  required >
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Fonction</mat-label>
                <input matInput placeholder="Fonction"  required >
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Identifiant responsable</mat-label>
                <mat-select disableRipple>
                  <mat-option value="1">Abdoulaye</mat-option>
                  <mat-option value="2">Christian</mat-option>
                  <mat-option value="3">Ali</mat-option>
                  <mat-option value="3">Meissa</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
        
        <br>
        

    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button style="color: red;background-color: wheat;margin: 15px;" mat-button mat-dialog-close>Annuler</button>
    <!-- <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ajouter le client</button> -->
    <button mat-raised-button color="primary">Valider</button>
</mat-dialog-actions>
